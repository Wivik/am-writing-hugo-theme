<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <main>
    <section class="left">
      {{ partial "about.html" . }}
    </section>
    <section class="right">
      <div class="menu">
        {{ partial "menu.html" . }}
      </div>
      <div class="content">
        {{ block "main" . }}{{ end }}
      </div>
    </section>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
